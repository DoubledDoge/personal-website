            /* Initial loading state */

                display: flex;

                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            /* Simple spinner for Svelte */
            .spinner {

                height: 4rem;
                border: 4px solid #334155;
                border-top: 4px solid #f59e0b;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

    <body>
        <!-- App container -->
        <div id="app"></div>

        <!-- Initial loading state -->
        <div id="initial-loading" class="initial-loading">
            <div class="spinner" role="status" aria-label="Loading content"></div>
        </div>

        <!-- Main application script -->
        <script type="module" src="/src/main.js"></script>

        <!-- Deferred loading management script -->
        <script>
            // Performance timing
            const startTime = performance.now()

            function getLoadTime() {
                return performance.now() - startTime
            }

            function hideInitialLoader() {
                const loader = document.getElementById('initial-loading')
                if (loader) {
                    loader.style.opacity = '0'
                    setTimeout(() => {
                        loader.remove()
                    }, 500)
                }
            }

            // Use requestIdleCallback for non-critical initialization
            function initializeNonCritical() {
                // Simple content detection for Svelte
                document.addEventListener('DOMContentLoaded', function() {
                    // Fallback timeout
                    setTimeout(hideInitialLoader, 5000)

                    // Check for app content
                    const checkAppReady = setInterval(() => {
                        const app = document.getElementById('app')
                        if (app && app.children.length > 0) {
                            clearInterval(checkAppReady)
                            setTimeout(hideInitialLoader, 100)
                        }
                    }, 100)
                })
            }

            // Defer non-critical initialization
            if ('requestIdleCallback' in window) {
                requestIdleCallback(initializeNonCritical)
            } else {
                setTimeout(initializeNonCritical, 1)
            }

            // Global functions for manual control
            window.hideInitialLoader = hideInitialLoader
            window.getLoadTime = getLoadTime
        </script>
