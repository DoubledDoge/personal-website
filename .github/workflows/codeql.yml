name: CodeQL Security Analysis

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    schedule:
        - cron: '30 1 * * 0' # Weekly on Sundays

# Prevent multiple CodeQL runs from interfering
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    analyze:
        name: Security Analysis
        runs-on: ubuntu-latest
        timeout-minutes: 360
        permissions:
            security-events: write
            packages: read
            actions: read
            contents: read
            pull-requests: write

        strategy:
            fail-fast: false
            matrix:
                language: ['javascript-typescript']
                # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node.js (for better JavaScript analysis)
              uses: actions/setup-node@v5
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
                  build-mode: none
                  # Enhanced queries for better security coverage
                  queries: +security-and-quality
                  # Custom configuration for JavaScript/Svelte projects
                  config: |
                      name: "Enhanced JavaScript Security Analysis"
                      queries:
                        - uses: security-and-quality
                        - uses: security-extended
                      paths-ignore:
                        - "dist/"
                        - "node_modules/"
                        - "**/*.min.js"
                        - "**/*.bundle.js"
                      paths:
                        - "src/"
                        - "*.js"
                        - "*.config.js"

            - name: Install dependencies (for better analysis context)
              run: npm ci
              continue-on-error: true

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: '/language:${{ matrix.language }}'
                  upload: true
